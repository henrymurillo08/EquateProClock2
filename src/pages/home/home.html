<ion-header>
  <ion-navbar color="primary" hideBackButton>.
    <ion-title text-center>
     {{nombre_empresa}}
    </ion-title>     
    <ion-buttons end>
        <button ion-button icon-only (click)="configuracion()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" >
 <br>
  <ion-card class="tamano">    
      <ion-list>
        <ion-label class="hora">{{hora}}</ion-label>
      </ion-list>
      <ion-list>
        <ion-label class="fecha">{{fecha}}</ion-label>
      </ion-list>
  </ion-card>
  <ion-card>
    <img style="width:100%; height:100%;" src="../../assets/imgs/tu_logo_aqui.png">
  </ion-card>

  <div class="entrada">
    <label>Entradas:</label>
    <label>{{entradas}}</label>
  </div>
  <div class="salida">
    <label>Salidas:</label>
    <label>{{salidas}}</label>
  </div>
    <button ion-button round (click)="sincronizarDatos()">sincronizar</button>
</ion-content>
