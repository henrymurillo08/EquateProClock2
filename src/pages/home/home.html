       {{nombre_empresa}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" >
 <br>
  <ion-card>

  </ion-card>

  </ion-card>
  <button ion-button block (click)="irPinPage()">Usar Pin</button>
</ion-content>
