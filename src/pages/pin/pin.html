<ion-header>
  <ion-navbar color="primary" hideBackButton>.
    <ion-title text-center>
    EquateClock
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content class="background">
<br>
    <p>Ingrese su pin de 4 digitos</p>

  <div id="pincode">
    <div class="table">
      <div class="cell">

        <div id="fields">
          <ion-grid>
            <ion-row>
              <div col-3 class="numberfield" id="primero"><span></span></div>
              <div col-3 class="numberfield" id="segundo"><span></span></div>
              <div col-3 class="numberfield" id="tercero"><span></span></div>
              <div col-3 class="numberfield" id="cuarto"><span></span></div>
            </ion-row>
          </ion-grid>
        </div>

        <div id="numbers">
          <ion-grid>
            <ion-row>
              <div col-4><button ion-button (click)="numeros(1)">1</button></div>
              <div col-4><button ion-button (click)="numeros(2)">2</button></div>
              <div col-4><button ion-button (click)="numeros(3)">3</button></div>
            </ion-row>
            <ion-row>
              <div col-4><button ion-button (click)="numeros(4)">4</button></div>
              <div col-4><button ion-button (click)="numeros(5)">5</button></div>
              <div col-4><button ion-button (click)="numeros(6)">6</button></div>
            </ion-row>
            <ion-row>
              <div col-4><button ion-button (click)="numeros(7)">7</button></div>
              <div col-4><button ion-button (click)="numeros(8)">8</button></div>
              <div col-4><button ion-button (click)="numeros(9)">9</button></div>
            </ion-row>

            <ion-row>
              <div col-4><button ion-button (click)="clearAll()">
                  <ion-icon name="trash"></ion-icon>
                </button></div>
              <div col-4><button ion-button (click)="numeros(0)">0</button></div>
              <div col-4><button ion-button (click)="borrar()">
                  <ion-icon name="backspace"></ion-icon>
                </button></div>
            </ion-row>
            



          </ion-grid>
        </div>

      </div>
    </div>
  </div>


</ion-content>
