<ion-header>
  <ion-navbar color="primary">.
    <ion-title text-center>
     EquateClock
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <p ion-text text-center text-uppercase color="primary">Ingrese su codigo de 4 digitos <br /></p>

  <div text-center margin-vertical>
    <input color="primary" id="primero" type="radio"/>
    <input color="primary" id="segundo" type="radio" />
    <input color="primary" id="tercero" type="radio" />
    <input color="primary" id="cuarto" type="radio" />
  </div>

  <ion-grid text-center>
    <ion-row>
      <ion-col>
    <button ion-button round outline (click)="numeros(1)">1</button>
      </ion-col>
      <ion-col>
    <button ion-button round outline (click)="numeros(2)">2</button>
      </ion-col>
      <ion-col>
        <button ion-button round outline (click)="numeros(3)">3</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <button ion-button round outline (click)="numeros(4)">4</button>
      </ion-col>
      <ion-col>
      <button ion-button round outline (click)="numeros(5)">5</button>
      </ion-col>
      <ion-col>
      <button ion-button round outline (click)="numeros(6)">6</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
    <button ion-button round outline (click)="numeros(7)">7</button>
      </ion-col>
      <ion-col>
      <button ion-button round outline (click)="numeros(8)">8</button>
      </ion-col>
      <ion-col>
    <button ion-button round outline (click)="numeros(9)">9</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round outline (click)="clearAll()"><ion-icon name="backspace"></ion-icon></button>
      </ion-col>
      <ion-col>
      <button ion-button round outline (click)="numeros(0)">0</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
