<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-title text-center>
      Configuracion
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar empleado" showCancelButton="true" animated="true">
    </ion-searchbar>
    <ion-list [virtualScroll]="empleados">
      <button ion-item name="listaempleados" *virtualItem="let items; let i = index;" (click)="enviar(items.empleadoId,items.primerNombre,items.primerApellido,items.capturarFoto,i)">
          <p>{{ i+1 }} - {{items.primerNombre + " " + items.primerApellido }}</p>
        <ion-icon color="primary" name="arrow-dropright" item-end></ion-icon>
      </button>
    </ion-list>

</ion-content>
