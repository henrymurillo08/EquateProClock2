<ion-header>
  <ion-navbar color="primary" hideBackButton>.
    <ion-title text-center>
      Configuracion
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
<p>Empleados</p>
  <ion-list *ngFor="let items of empleados">    
    <button style="border-bottom-style: inset !important; border-bottom: #494848;" ion-item >
      <p>{{items.primerNombre + " " + items.segundoNombre + " " + items.primerApellido + " " +items.segundoApellido}}</p>
      <ion-icon color="primary" name="arrow-dropright" item-end></ion-icon>
    </button>
  </ion-list>

</ion-content>
