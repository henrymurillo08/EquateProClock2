<ion-header>
  <ion-navbar color="danger" hideBackButton>.
    <ion-title text-center>
    {{empleado}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col><ion-icon name="clock"></ion-icon></ion-col>
      <ion-col>
        <p>Se registro su {{estado + ' a las ' + hora}} </p>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
