<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-title text-center>
      Menu de Configuracion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <button ion-button color="primary" round (click)="irEmpleados()">
    <ion-icon name="people"> Editar Empleados</ion-icon>
  </button>
  <button ion-button color="primary" round (click)="sincronizar()">
    <ion-icon name="sync"> Sincronizar Movil</ion-icon>
  </button>
  <button ion-button color="primary" round (click)="remover()">
    <ion-icon name="trash"> Borrar  Registros</ion-icon>
  </button>
</ion-list>
</ion-content>

<ion-footer>
  <ion-grid text-center>
    <ion-row>
      <ion-col>
       </ion-col>
      <ion-col>
       </ion-col>
      <ion-col>
        <button ion-button round outline (click)="salir()">
          <ion-icon name="close"> Salir</ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
