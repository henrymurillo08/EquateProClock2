<ion-header>
    <ion-navbar color="primary" hideBackButton>.
      <ion-title text-center>
       Administrador
      </ion-title>     
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <p>
    El usuario y la Contraseña son con las que ingresa en la web
  </p>

      <ion-item>
          <ion-label>Usuario: </ion-label>
          <ion-input [(ngModel)]="User"></ion-input>
       </ion-item>
       <ion-item>
          <ion-label>Contraseña: </ion-label>
          <ion-input type="password" [(ngModel)]="Contrasena"></ion-input>
       </ion-item>
       <br>
       <button ion-button full (click)="loguear()">Ingresar</button>

</ion-content>
