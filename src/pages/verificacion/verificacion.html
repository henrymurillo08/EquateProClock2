
<ion-header>
    <ion-navbar color="primary" hideBackButton>.
      <ion-title text-center style="font-size:100px">
          EquateClock
      </ion-title>  
    </ion-navbar>  
  </ion-header>

<ion-content>    
        <ion-grid>
          <ion-row>
            <ion-col col-1><p></p></ion-col>
            <ion-col col-10><p>Ingrese el codigo de verificacion para registrar su dispositivo.</p></ion-col>
            <ion-col col-1><p></p></ion-col>
          </ion-row>

          <ion-row>
            <ion-col></ion-col>
           <ion-col><input style=" text-align: center" id="input1" maxlength="1" [(ngModel)]="valor1" onkeyup="if (this.value.length == this.getAttribute('maxlength')) input2.focus()"></ion-col>
           <ion-col><input style=" text-align: center" id="input2" maxlength="1" [(ngModel)]="valor2" onkeyup="if (this.value.length == this.getAttribute('maxlength')) input3.focus()"></ion-col>
           <ion-col><input style=" text-align: center" id="input3" maxlength="1" [(ngModel)]="valor3" onkeyup="if (this.value.length == this.getAttribute('maxlength')) input4.focus()"></ion-col>
           <ion-col><input style=" text-align: center" id="input4" maxlength="1" [(ngModel)]="valor4" onkeyup="if (this.value.length == this.getAttribute('maxlength')) button.focus()"></ion-col>
           <ion-col></ion-col>
          </ion-row>

          <ion-row>
            <ion-col> <button ion-button block id="button" (click)="verificar()">Verificar</button></ion-col>
          </ion-row>

        </ion-grid>
</ion-content>
